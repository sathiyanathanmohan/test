<!DOCTYPE html>
<html>
<head>
<title>Project Management Tool</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="ProjectManagementTool-UI/css/Plugins/bootstrap.min.css"
	rel="stylesheet">
<link
	href="ProjectManagementTool-UI/css/Plugins/bootstrap-theme.min.css"
	rel="stylesheet">
<link href="ProjectManagementTool-UI/css/Plugins/font-awesome.min.css"
	rel="stylesheet">
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,300italic,600,600italic,700,800,700italic,800italic'
	rel='stylesheet' type='text/css'>
<link
	href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Roboto+Condensed"
	rel="stylesheet">
<link href="ProjectManagementTool-UI/css/Plugins/accordion-menu.css"
	rel="stylesheet">
<link href="ProjectManagementTool-UI/css/Plugins/jquery.jscrollpane.css"
	rel="stylesheet">
<link href="ProjectManagementTool-UI/css/Plugins/main.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript"
	src="ProjectManagementTool-UI/js/loginpage.js"></script>
<link rel="shortcut icon"
	href="ProjectManagementTool-UI/css/images1/favicon.ico" />

</head>
<body>

	<!--- Top Panel -->
	<div class="topPane">
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-2 col-xs-12 text-center">
					<a href="#"><img
						src="ProjectManagementTool-UI/css/images1/ennvee-white-logo.png"
						class="img-responsive logo" alt="Ennvee"></a>
				</div>
				<div class="col-md-5 col-sm-6 col-xs-12 discoverMigration">
					<a href="#">Project Management Tool</a>
				</div>
			</div>
		</div>
	</div>
	<!--- End top Panel -->
	<!--Header-->
	<section>
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 text-center">
						<h3 class="well well-sm">Login Page</h3>
					</div>
				</div>
			</div>
		</header>
	</section>
	<!-- End Header-->
	<!--middlePane section starts -->
	<section>
		<div class="container">
			<div class="middlePane">
				<form action="javascript:getlogin();">
					<div class="row discoverForm login">
						<div class="col-md-12 col-xs-12 col-md-12">
							<div class="form-group row">
								<label for="example-text-input" class="col-md-3 col-form-label">User
									Name:</label>
								<div class="col-md-7">
									<input id="username" class="form-control" name="username"
										type="text">
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-md-3 col-form-label">Password:</label>
								<div class="col-md-7">
									<input class="form-control" type="Password" id="password"
										name="password">
								</div>
							</div>
							<div class="form-group row">

								<div
									class="col-md-7 col-md-offset-3 col-xs-offset-0 forgotPassword">
									<label><input type="checkbox" name="">Remember
										Me</label> <a href="ForgetPassword.html" class="pull-right">Forgot
										password</a>
								</div>
							</div>
							<div class="row actionBtn">
								<div
									class="col-md-2 col-xs-6 col-sm-2 col-md-offset-4 col-sm-offset-4 col-xs-offset-0">
									<input type="submit" id="login"
										class="r12Install maroonButton btn pull-left" value="Login">
								</div>
								<div class="col-md-2 col-xs-6">
									<input type="button" id="CancelR12"
										class="r12Cancel orangeButton btn pull-left" value="Cancel">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
